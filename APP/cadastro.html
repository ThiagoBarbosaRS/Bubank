<head>
    <meta charset="UTF-8">

    <title>Cadastro</title>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <a class="navbar-brand" href="index.html"><i class="fa-solid fa-ghost"></i> BuBank - Cadastro</a>

        </nav>

    </header>
    <main>
        <!-- criando o container cadastro site-->

        <div class="container">
            <form class="form">
                <div class="row">
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group mt3">
                        <label>Nome:</label>
                        <input type="text" class="form-control" name="nome" requised>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group mt3">
                        <label>E-mail:</label>
                        <input type="email" class="form-control" name="email" requised>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group mt3">
                        <label>Data de Nascimento:</label>
                        <input type="date" class="form-control" name="data_nascimento" requised>
                    </div>
                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group mt3">
                        <label>Telefone:</label>
                        <input type="text" class="form-control" name="telefone" requised>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 form-group mt3">
                        <label>Senha:</label>
                        <input type="password" class="form-control" name="senha" requised>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-3 text-center">
                        <button type="submit" class="btn btn-lg btn-primary">
                            Confirmar
                        </button>
                        </div>


                    <!-- outro exemplo de pagina cadastro site-->


                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-3">
                        <label>Data de Nascimento:</label>
                        <input type="date" class="form-control" name="data_nascimento" requised>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-3">
                        <label>Telefone</label>
                        <input type="text" class="form-control" name="telefone" requised>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 form-group mt-3">
                        <label>Senha:</label>
                        <input type="password" class="form-control" name="senha" requised>
                    </div>

                    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 mt-3 text-center">
                    <button type="submit" class="btn btn-lg btn-primary">
                        Confirmar
                    </button>
                    </div>



            </form>
        </div>


    </main>
    <footer class="mt4 bg-light text-center">
        <p> Desenvolvido por Thiago Barbosa - &copy;2022 - RSTI</p>
    </footer>


    </section>
    </div>
    </main>
