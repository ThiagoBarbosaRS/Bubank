        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="TituloModalCentralizado">Confirmação de exclusão</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
            DESEJA REALMENTE EXCLUIR ESSE LIXO?
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Voltar</button>
            <a href="carteira_list.html" class="btn btn-danger">Excluir</a>
            </div>
        </div>
        </div>
    </div>

    <main>
        <div class="container-fluid">
            <section class="mt-4">
                <div class="card">
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 mt-3">

                                        <i class="fa-solid fa-wallet"></i> Carteiras
                                    </h2>
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-group mt-3">

                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-group mt-3">
                                    <button type="submit" class="btn btn-outline-primary w-100" name="busca">
                                        <i class="fa-solid fa-search"></i> Buscar
                                </div>
                                <div class="col-xs-12 col-sm-12 col-md-3 col-lg-3 form-group mt-3">
                                    <button type="submit" class="btn btn-outline-success w-100" name="busca">
                                        <i class="fa-solid fa-save"></i> Cadastrar
                                </div>
                            </div>
                        </form>
                    </div>
                </div>      
            </section>

            <section class="mt-4">
                <div class="card">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Nome</th>
                                        <th class="text-right">Saldo</th>
                                        <th class="text-center">Detalhes</th>
                                        <th class="text-center">Alterar</th>
                                        <th class="text-center">Deletar</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <td> Carteira </td>
                                    <td class="text-right"> R$ 30,00</td>
                                    <td class="text-center">
                                        <a href="#" class="btn btn-outline-primary"><i class="fa-solid fa-circle-info"></i></a>
                                    </td>
                                    <td class="text-center">
                                        <a href="#" class="btn btn-outline-primary"><i class="fa-solid fa-edit"></i></a>
                                    </td>
                                    <td class="text-center">
                                        <a href="#" data-toggle="modal" data-target="#modalDeletar" class="btn btn-outline-danger"><i class="fa-solid fa-trash-can"></i></a>
                                    </td>

                                    </td>

                                    <td class="text-right"> R$ 1.000,00</td>
                                    <td class="text-center">
                                        <a href="#" class="btn btn-outline-primary"><i class="fa-solid fa-circle-info"></i></a>
                                    </td>
                                    <td class="text-center">
                                        <a href="#" class="btn btn-outline-primary"><i class="fa-solid fa-edit"></i></a>
                                    </td>
